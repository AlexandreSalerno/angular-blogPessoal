<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">Expresse aqui os seus pensamentos e opiniões!</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light me-2" data-bs-toggle="modal" data-bs-target="#novaPostagem">Nova
                        Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/EQqwA5L.png" alt="" width="500rem" height="500rem">
        </div>
    </div>
</div>
<div class="container mb-5 mt-5" id="postagens">
    <ul class="nav nav-tabs mb-3 d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary fw-bold active" id="todasPostagens-tab" data-bs-toggle="tab"
                data-bs-target="#todasPostagens" type="button" role="tab" aria-controls="todasPostagens"
                aria-selected="true">Todas as Postagens</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary fw-bold" id="minhasPostagens-tab" data-bs-toggle="tab"
                data-bs-target="#minhasPostagens" type="button" role="tab" aria-controls="minhasPostagens"
                aria-selected="false">Minhas Postagens</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-secondary fw-bold" id="postagemTema-tab" data-bs-toggle="tab"
                data-bs-target="#postagemTema" type="button" role="tab" aria-controls="postagemTema"
                aria-selected="false">Postagens por Tema</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">
            Todas as postagens</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">Minhas
            postagens</div>
        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="postagemTema-tab">Postagens por
            tema</div>
    </div>
</div>







<!-- Modal -->
<div class="modal fade" id="novaPostagem"
    data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Nova Postagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control mt-2" id="titulo" placeholder="Digite o título">
                </div>
                <div class="form-group mt-3">
                    <label for="texto">Texto</label>
                    <textarea class="form-control mt-2" name="texto" id="texto" rows="3"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="texto">Escolha um tema ou <a data-bs-dismiss="modal" routerLink="/temas" >cadastre um novo</a>:</label>
                    <select class="form-select mt-2" name="tema" id="tema">
                        <option value="">Temas</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer mt-3">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
